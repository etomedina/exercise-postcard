<html>
    <head>
        <title>Postcard</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="Postcard"> 
            <div class="Post-header">
                <div class="Title">
                <h1>My Postcard</h1> 
                </div>
                <div class="imagen">
                <img  class="imagen2" src="img/4Geeks.png" alt=""  sizes="100px">
                </div>
            </div>
        <div class="Post-content">
            <div class="conten1">
                <p> Look how awesome, This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <P>This is so cool, can't wait to start doing more stuff!</P>
            </div>
            <div class="conten2">
                <form action="/my-handling-form-page" method="post">
                    <ul class="lista">
                        <li class="linea">
                            <label for="name">Some Name</label>
                            <input type="text" class="sin-border" id="name" name="user_name">
                        </li>
                        <li class="linea">
                            <label for="mail">Some Email</label>
                            <input type="email" class="sin-border" id="mail" name="user_mail">
                        </li >
                        <li class="linea">
                            <label for="msg">Some comment</label>
                            <textarea id="msg" class="sin-border" name="user_message"></textarea>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="Post-bottom">
            <button type="submit" class="Boton">Send My Postcard</button>

        </div >
        </div>
    </body>
</html>
